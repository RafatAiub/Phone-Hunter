<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Phone Right Now</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@1,500&family=Licorice&family=Poppins:wght@500&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <header class="p-3">
        <a id="header"></a>
        <h1 class="text-center text-white">The world of <span class="text-danger">smart phone </span> </h1>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Enter phone name"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="search()" class="btn btn-outline-info ms-1" type="button"
                id="button-search">Search</button>
        </div>
    </header>

    <section class="text-center">
        <!-- <h2 class="text-info" id="blank">Please enter text before search...</h2> -->
        <h1 class="text-danger " id="not-found">Please enter a valid name first,<span class="text-white">Thank
                you!!!</span></h1>
    </section>
    <div>
        <p id="error" class="text-danger text-center">
            some thing went wrong please try later!!!
        </p>
    </div>
    <div id="phone-details" class="w-50 mx-auto shadow-lg">

    </div>
    <section class="mt-3 shadow-lg">
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 w-75 mx-auto">

        </div>

    </section>
    <img src="iPhone-13-all-colors-featured-b.jpeg" class="img-fluid mt-4" alt="...">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
